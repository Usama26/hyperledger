<html>
	<head>
		<title>Cattle Farm</title>
		<link rel="stylesheet" href="stylefarm.css">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body style="overflow-x:hidden">
		<form class="form-horizontal" >
			<h2>Register Animal</h2>
		  <div class="form-group">
			<label class="col-sm-2" for="email">Type:</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inpType" placeholder="Cow">
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-2" for="pwd">Breed:</label>
			<div class="col-sm-10"> 
			  <input type="password" class="form-control" id="inpBreed" placeholder="Australian">
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-2" for="pwd">Weight:</label>
			<div class="col-sm-10"> 
			  <input type="password" class="form-control" id="inpWeight" placeholder="150 kg">
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-2" for="pwd">Age:</label>
			<div class="col-sm-10"> 
			  <input type="password" class="form-control" id="inpAge" placeholder="2 years">
			</div>
		  </div>
		  
		  <div class="form-group">
			<label class="col-sm-2" for="inpCost">Cost:</label>
			<div class="col-sm-10"> 
			  <input type="password" class="form-control" id="inpCost" placeholder="45000">
			</div>
		  </div>
		  
		  <div class="form-group"> 
			<div class=" col-sm-12">
			  <button type="submit" class="btn btn-default btn-success btn-block">Submit</button>
			</div>
		  </div>
		</form>
	</body>
	
	
</html>
